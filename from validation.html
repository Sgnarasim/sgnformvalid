<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="success.html">
 
</head>

<body>
  <div class="form-container">
    <h2>Signup Form</h2>
    <form id="signupForm">
      <div id="nameError" class="error"></div>
      <input type="text" id="name" placeholder="Enter your Fullname">

      <div id="emailError" class="error"></div>
      <input type="email" id="email" placeholder="Enter your email id">
      
      <div id="passwordError" class="error"></div>
      <input type="number" id="phone number" placeholder="Enter your Phone number">

      <div id="passwordError" class="error"></div>
      <input type="password" id="password" placeholder="Enter your password">

      <div id="passwordError" class="error"></div>
      <input type="confirm password" id="password" placeholder="Confirm password">

      <button type="submit">Submit</button>
    </form>
  </div>

</body>

</html>
